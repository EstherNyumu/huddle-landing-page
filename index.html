<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images2/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="format.css">


  <!--  <style>-->
  <!--    .attribution { font-size: 11px; text-align: center; }-->
  <!--    .attribution a { color: hsl(228, 45%, 44%); }-->
  <!--  </style>-->
</head>
<body>
<div class="main-section">
  <div class="display">
    <img class="logo" src="images/logo.svg" alt="Logo" width="170" height="150">
    <img class="mockup" src="images/illustration-mockups.svg" alt="Mockup" >
  </div>
  <div class="sub-section">
    <div class="text">
      <h1 class="heading"> Build The Community Your Fans Will Love</h1>

      <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="#">
        <button class="register"> Register </button>
      </a>
    </div>
    <div class="socials">
      <ul class="social-list" role="list" aria-label="Social links">
        <li>
          <a aria-label="facebook" href="#"
          ><svg class="social-icon">
            <use xlink:href="images/social.svg#logo-facebook"></use></svg
          ></a>
        </li>
        <li>
          <a aria-label="twitter" href="#">
            <svg class="social-icon">
              <use xlink:href="images/social.svg#logo-twitter"></use></svg
            ></a>
        </li>
        <li>
          <a aria-label="instagram" href="#">
            <svg class="social-icon">
              <use xlink:href="images/social.svg#logo-instagram"></use></svg
            ></a>
        </li>
      </ul>
    </div>

  </div>
</div>
